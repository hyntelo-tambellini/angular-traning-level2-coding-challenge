<div>
  <mat-toolbar>
    <h1>football updates</h1>
  </mat-toolbar>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
    <mat-tab *ngFor="let country of countryList" [label]="country[1]"></mat-tab>
  </mat-tab-group>

  <div class="main__content">
    <mat-card>
      <mat-card-content>{{ league$ | async | json }} </mat-card-content>
    </mat-card>
  </div>
</div>
